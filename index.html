<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <form action="#" method="post" autocomplete="on">
            <div id="predio"><img src="imagens/predio.jpg" alt="Predio"></div>
            <div id="conteudo">
                <div id="header">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                        ambiente.</p>
                </div>
                <div class="inputs">
                    <label for="iemail"></label>
                    <span id="spanEmail" class="material-symbols-outlined">
                        <div id="iconeLogin">login</div><input type="email" name="email" id="iemail"
                            placeholder="seu e-mail" required autocomplete="email" onclick="document.getElementById('iemail').style.backgroundColor = 'white'" onblur="document.getElementById('iemail').style.backgroundColor = '#c3d3ff'">
                    </span>
                    <label for="isenha"></label>
                    <span id="spanSenha" class="material-symbols-outlined">
                        <div id="iconeKey">key</div><input type="password" name="senha" id="isenha" placeholder="sua senha"
                            required autocomplete="current-password" minlength="8" onclick="document.getElementById('isenha').style.backgroundColor = 'white'" onblur="document.getElementById('isenha').style.backgroundColor = '#c3d3ff'">
                    </span>
                </div>
                <div class="inputs">
                    <input type="submit" value="Entrar" id="entrar">
                    <span class="material-symbols-outlined" id="spanEsqSenha"><a id="esqSenha" href="esqueciSenha.html">Esqueci a senha</a><div id="iconeMail">mail</div></span>
                    
                </div>
            </div>

        </form>
    </main>
</body>

</html>
